          empty: false
          content: "<ul>\r\n<li>Edits: Click the Planning Center ID to edit someone's name or email address. It will sync back to the CG app in a couple hours.</li>\r\n<li>Deletion: Click the Planning Center ID and set their profile to \"inactive\" in actions by their name. In a matter of seconds, this will update their profile in the CG app to indicate they were deleted from Planning Center.</li>\r\n</ul>\r\n\r\n<p>In some cases you may come across a \"Something went wrong\" page in Planning Center. This means that the profile has been deleted or merged in Planning Center.</p>\r\n\r\n<ol>\r\n<li>If it was a profile you were intending to delete from Planning Center, click their first name in the CG app and check <strong>PCO Deleted</strong> and then Save.</li>\r\n<li>If it is a profile in the CG App you wish to retain, please try to re-link Planning Center by searching and finding the correct Planning Center profile (you may use the search feature there). 1. Copy the URL of their profile in Planning Center 2. Click their first name in the CG app 3. Paste in the correct Planning Center ID and then Save.</li>\r\n</ol>\r\n\r\n<p><strong>Displaying @start - @end of @total</strong></p>"
